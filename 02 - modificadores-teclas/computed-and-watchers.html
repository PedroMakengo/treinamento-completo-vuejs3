<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p>Nome: {{ nomeCompleto }}</p>
      <button @click="alterarNomes">Alterar nomes</button>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            primeiroNome: "Plínio",
            ultimoNome: "Naves",
            nomeCompleto: "Plínio Naves",
          };
        },
        computed: {
          nomeCompleto() {
            return this.primeiroNome + " " + this.ultimoNome;
          },
        },
        // watch: {
        //   primeiroNome(novoPrimeiroNome, antigoPrimeiroNome) {
        //     this.nomeCompleto = novoPrimeiroNome + " " + this.ultimoNome;
        //   },
        //   ultimoNome(novoUltimoNome, antigoUltimoNome) {
        //     this.nomeCompleto = this.primeiroNome + " " + novoUltimoNome;
        //   },
        // },
        methods: {
          alterarNomes(event) {
            this.primeiroNome = "Naves";
            this.ultimoNome = "Plínio";
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
