<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p>Nome original: {{curso}}</p>
      <p>Nome invertido (computed) {{cursoInvertidoComputed}}</p>
      <p>Nome invertido (method) {{cursoInvertidoMethod()}}</p>
      <p>Autor: {{nomeDoAutorInteiro ? 'Plínio Naves': 'Plínio'}}</p>
      <button @click="nomeDoAutorInteiro = !nomeDoAutorInteiro">
        Alterar nome do autor
      </button>
      <br />
      <input @keyup.enter="alterarNomeDoCurso" />
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            curso: "Curso de VueJS",
            nomeDoAutorInteiro: false,
          };
        },
        computed: {
          cursoInvertidoComputed() {
            console.log("Computed!");
            return this.curso.split("").reverse().join("");
          },
        },
        methods: {
          alterarNomeDoCurso(event) {
            this.curso = event.target.value;
          },
          cursoInvertidoMethod() {
            console.log("Method!");
            return this.curso.split("").reverse().join("");
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
