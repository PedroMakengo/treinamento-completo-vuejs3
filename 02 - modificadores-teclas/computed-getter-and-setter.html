<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p>Nome: {{ nomeCompleto }}</p>
      <input @keyup.enter="alterarNome" />
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            primeiroNome: "Pl√≠nio",
            ultimoNome: "Naves",
          };
        },
        computed: {
          nomeCompleto: {
            get() {
              return this.primeiroNome + " " + this.ultimoNome;
            },
            set(novoNome) {
              var nomes = novoNome.split(" ");
              this.primeiroNome = nomes[0];
              this.ultimoNome = nomes[nomes.length - 1];
            },
          },
        },
        methods: {
          alterarNome(event) {
            this.nomeCompleto = event.target.value;
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
