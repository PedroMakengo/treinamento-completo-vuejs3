<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p>Nome: {{ nomeCompleto }}</p>
      <button @click="alterarNomes">Alterar nomes</button>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            nomeCompleto: "Plínio Naves",
          };
        },
        watch: {
          nomeCompleto(novoNomeCompleto, antigoNomeCompleto) {
            var vm = this;
            setTimeout(() => {
              vm.nomeCompleto = "Nome resetado!";
            }, 3000);
          },
        },
        methods: {
          alterarNomes(event) {
            this.nomeCompleto = "Naves Plínio";
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
