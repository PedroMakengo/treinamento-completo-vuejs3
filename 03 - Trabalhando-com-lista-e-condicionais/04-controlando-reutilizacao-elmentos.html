<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <button @click="login = !login">Toggle</button>
      <br />
      <br />

      <template v-if="login">
        <label>Login:</label><br />
        <input placeholder="Login" key="compo-login" />
      </template>
      <template v-else>
        <label>E-mail:</label><br />
        <input placeholder="E-mail" key="compo-email" />
      </template>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            login: true,
          };
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
