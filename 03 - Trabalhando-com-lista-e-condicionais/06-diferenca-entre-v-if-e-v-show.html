<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <button @click="mostrar = !mostrar">Toggle</button>
      <br />
      <p v-if="mostrar">
        Diretiva v-if "{{ mostrar }}" <span>{{ texto }}</span>
      </p>
      <p v-show="mostrar">
        Diretiva v-if "{{ mostrar }}" <span>{{ texto }}</span>
      </p>
      <input v-model="texto" />
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            mostrar: true,
            texto: "Ol√° VueJS",
          };
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
