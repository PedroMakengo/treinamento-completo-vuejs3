<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos</h1>
      <ul>
        <li v-for="(produto, index) in produtos">{{produto.nome}}</li>
      </ul>
      <button @click="adicionarProduto">Add Produto</button>
      <button @click="produtos = produtos.splice(0, 4)">
        Substituir array
      </button>
      <button @click="substituirProduto">Substituir Produto</button>
      <button @click="cortarArray">Cortar array</button>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            produtos: [
              { id: 1, nome: "Monitor" },
              { id: 2, nome: "Teclado" },
              { id: 3, nome: "Mouse" },
              { id: 4, nome: "Processador" },
            ],
          };
        },
        methods: {
          adicionarProduto() {
            var id = this.produtos.length + 1;
            this.produtos.push({ id: id, nome: "Produto " + id });
          },
          substituirProduto() {
            var tamanho = this.produtos.length;
            var index = Math.round(tamanho / 2);

            var novoProduto = {
              id: tamanho + 1,
              nome: "Produto" + (tamanho + 1),
            };
            this.produtos.splice(index, 1, novoProduto);
          },

          cortarArray(event) {
            // this.produtos.length = 2;
            this.produtos.splice(2);
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
