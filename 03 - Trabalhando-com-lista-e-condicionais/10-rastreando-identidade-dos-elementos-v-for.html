<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos</h1>
      <ul>
        <li v-for="(produto, index) in produtos">{{produto.nome}}</li>
      </ul>
      <ul>
        <li v-for="(produto, index) in produtos" :key="produto.id">
          {{produto.nome}}
        </li>
      </ul>
      <button @click="produtos.reverse()">Inverter lista</button>
      <button @click="addProduto">Add Produto</button>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            produtos: [
              { id: 1, nome: "Monitor" },
              { id: 2, nome: "Teclado" },
              { id: 3, nome: "Mouse" },
              { id: 4, nome: "Processador" },
            ],
          };
        },
        methods: {
          addProduto: function () {
            var id = this.produtos.length + 1;
            this.produtos.push({ id: id, nome: "Produto " + id });
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
