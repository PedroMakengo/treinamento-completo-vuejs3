<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos</h1>
      <ul>
        <li v-for="valor in produto">{{valor}}</li>
      </ul>
      <ul>
        <li v-for="(valor, chave) in produto" :key="chave">
          {{chave}} {{valor}}
        </li>
      </ul>
      <ul>
        <li v-for="(valor, chave, index) in produto" :key="chave">
          {{index}} {{valor}}
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            text: "Produto",
            produto: { id: 1, nome: "Teclado", marca: "Dell", valor: 100 },
          };
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
