<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2 ref="meuTitulo">{{titulo}}</h2>
      <button @click="alterarTitulo">Alterar titulo</button>
    </div>

    <script type="text/javascript">
      var newVueApp = {
        data() {
          return {
            titulo: "VueJS",
          };
        },
        methods: {
          alterarTitulo(event) {
            this.$refs.meuTitulo.innerText = "Curso de VueJS";
          },
        },
      };

      console.log(newVueApp);

      setTimeout(function () {
        newVueApp.data().titulo = "Inst√¢ncia Vue";
      }, 3000);

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
