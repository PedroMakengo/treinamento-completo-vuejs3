<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{curso}}</h2>
    </div>

    <menuComponent></menuComponent>

    <script type="text/javascript">
      var newVueApp = {
        el: "menu-component",
        data() {
          return {
            curso: "Curso de VueJS",
          };
        },
        template: "<h2>Curso de Vuejs</h2>",
      };

      Vue.createApp(newVueApp).mount("#app");
      // Entender como funciona o uso de component
      // Porém para salientar que trabalhar com VUE CLI é muito melhor
      // Sendo que algumas coisas não são compactiveis desta forma que estou usando
    </script>
  </body>
</html>
