<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <button @click.left="onClick">Bot達o esquerdo</button>
      <br />
      <button @click.middle="onClick">Bot達o do Meio</button>
      <br />
      <button @click.right="onClick">Bot達o do Direito</button>
      <br />
      <button @click.right.prevent="onClick">Sem menu do contexto</button>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        methods: {
          onClick: function (event) {
            console.log("Bot達o " + event.button + " pressionada!");
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
