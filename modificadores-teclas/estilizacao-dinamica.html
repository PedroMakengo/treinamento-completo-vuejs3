<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>

    <style>
      .caixa {
        width: 200px;
        height: 200px;
        display: inline-block;

        margin-right: 10px;
        background-color: gray;
      }

      .coral {
        background-color: lightcoral;
      }
      .verde {
        background-color: lightgreen;
      }
      .azul {
        background-color: lightblue;
      }
      .circulo {
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="caixa"
        :class="{ coral: aplicarClasse }"
        @click="aplicarClasse = !aplicarClasse"
      ></div>
      <div class="caixa" :class="nomeDaClasse"></div>
      <input v-model="nomeDaClasse" placeholder="Nome da Classe Css" />
    </div>

    <script type="text/javascript">
      const newVueApp = {
        data() {
          return {
            aplicarClasse: false,
            nomeDaClasse: "",
          };
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
