<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <!-- Fazer data binding -->
      <a v-bind:href="docs">VueJs</a>
      <br />
      <button v-on:click="onClick">Clique</button>

      <hr />
      <a :href="docs">VueJs</a>
      <br />
      <!-- Atalho para evento -->
      <button @click="onClick">Clique</button>
    </div>

    <script type="text/javascript">
      const newVueApp = {
        methods: {
          onClick: function (event) {
            console.log("Bot√£o " + event.button + " pressionada!");
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
