<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs - Guia Completo</title>

    <script type="text/javascript" src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <input @keyup="onKey" placeholder="Qualquer tecla" />
      <br />
      <input @keyup.enter="onKey" placeholder="Tecla enter" />
      <br />
      <input @keyup.enter.esc="onKey" placeholder="Tecla Enter Esc" />
      <br />
      <input @keyup.enter.arrow-up="onKey" placeholder="Seta para cima" />
      <br />
      <input
        @keyup.ctrl.enter.exact="onKey"
        placeholder="Teclas CTRL e Enter"
      />
    </div>

    <script type="text/javascript">
      const newVueApp = {
        methods: {
          onKey: function (event) {
            console.log("Tecla " + event.key + " pressionada!");
          },
        },
      };

      Vue.createApp(newVueApp).mount("#app");
    </script>
  </body>
</html>
